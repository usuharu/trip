<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>地図</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB184waXAWNLJ-uVHL03oQfBvAyDfeo3FQ"></script>

    <script>
      var map;

      $(function() {
        var center = new google.maps.LatLng(35.6813095277778, 139.76723425);
        var gmap_options = {
          zoom: 11,
          center: center,
        };
        map = new google.maps.Map(document.getElementById("gmap"), gmap_options);

        map.data.loadGeoJson("./trip.geojson");
        // スタイルの設定
        map.data.setStyle(function(feature) {
          return ({
            strokeColor: "#0000ff",
            strokeWeight: 2,
            clickable: true,
            zIndex: 1
          });
        });
      });
    </script>

    <style>
      html, body  { height: 100%; }
      div#gmap { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <div id="gmap"></div>
  </body>
</html>
